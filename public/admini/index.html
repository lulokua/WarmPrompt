<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>管理员登录 - WarmPrompt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="login-page">
        <section class="login-card" aria-label="管理员登录">
            <div class="login-header">
                <div class="brand-pill">WarmPrompt Admin</div>
                <h1 class="login-title">管理员登录</h1>
                <p class="login-subtitle">请使用管理员账号与密钥登录</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">账号</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="请输入管理员账号"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">密码</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="请输入密码"
                            autocomplete="current-password" required>
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="显示密码">
                            <span class="toggle-text toggle-text--show">显示</span>
                            <span class="toggle-text toggle-text--hide">隐藏</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="secretKey">密钥</label>
                    <input type="password" id="secretKey" name="secretKey" class="form-input" placeholder="请输入安全密钥"
                        autocomplete="off" required>
                    <span class="form-hint">密钥区分大小写，请准确输入</span>
                </div>

                <div class="form-options">
                    <label class="remember-label" for="rememberMe">
                        <input type="checkbox" id="rememberMe">
                        记住账号密码
                    </label>
                    <span class="remember-hint">仅保存在本机</span>
                </div>

                <div id="errorMessage" class="error-message" hidden>
                    <span class="error-dot" aria-hidden="true"></span>
                    <span id="errorText"></span>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">登录</span>
                    <span class="button-loading" hidden>
                        <svg class="spinner" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" stroke-dasharray="31.4" stroke-dashoffset="10" />
                        </svg>
                        验证中...
                    </span>
                </button>
            </form>

            <div class="security-notice">
                <strong>安全提示：</strong>连续登录失败 5 次后，IP 将被锁定 15 分钟。所有登录尝试将被记录。
            </div>
            <a href="/" class="back-home">返回首页</a>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
