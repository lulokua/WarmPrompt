<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>404 - È°µÈù¢Êú™ÊâæÂà∞</title>
  <style>
    /* ========== Â≠ó‰ΩìÂºïÂÖ• ========== */
    @font-face {
      font-family: 'MiSans';
      src: url('font/MiSans-Bold.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* ========== CSS ÂèòÈáè ========== */
    :root {
      --bg: #f2f4f6;
      --text: #1d1d1f;
      --muted: #86868b;
      --card: rgba(255, 255, 255, 0.75);
      --border: rgba(255, 255, 255, 0.6);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      --blur-strength: 20px;
    }

    .dark {
      --bg: #050505;
      --text: #f5f5f7;
      --muted: #a1a1a6;
      --card: rgba(30, 30, 35, 0.65);
      --border: rgba(255, 255, 255, 0.08);
      --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      --shadow-md: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
    }

    /* ========== Âü∫Á°ÄÊ†∑Âºè ========== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg);
      font-family: "MiSans", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", system-ui, sans-serif;
      transition: background 0.5s ease;
      overflow-x: hidden;
      position: relative;
    }

    /* ========== Âä®ÊÄÅËÉåÊôØ ========== */
    .aesthetic-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out alternate;
    }

    .orb-1 {
      width: 60vh;
      height: 60vh;
      background: radial-gradient(circle, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      top: -10%;
      left: -10%;
      animation-duration: 25s;
    }

    .orb-2 {
      width: 50vh;
      height: 50vh;
      background: radial-gradient(circle, #a18cd1 0%, #fbc2eb 100%);
      bottom: -10%;
      right: -10%;
      animation-duration: 30s;
      animation-delay: -5s;
    }

    .orb-3 {
      width: 40vh;
      height: 40vh;
      background: radial-gradient(circle, #84fab0 0%, #8fd3f4 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.4;
      animation-duration: 22s;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, 50px) rotate(10deg); }
      66% { transform: translate(-20px, 20px) rotate(-5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Dark Mode Orbs */
    .dark .orb-1 { 
      background: radial-gradient(circle, #4b134f 0%, #c94b4b 100%); 
      opacity: 0.4; 
    }
    .dark .orb-2 { 
      background: radial-gradient(circle, #1a2980 0%, #26d0ce 100%); 
      opacity: 0.3; 
    }
    .dark .orb-3 { 
      background: radial-gradient(circle, #2c3e50 0%, #3498db 100%); 
      opacity: 0.25; 
    }

    /* ========== ‰∏ªÂÆπÂô® ========== */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== Âç°ÁâáÊ†∑Âºè ========== */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 32px;
      padding: 48px 36px;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(var(--blur-strength));
      -webkit-backdrop-filter: blur(var(--blur-strength));
      text-align: center;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(255, 255, 255, 0.6) inset;
    }

    /* ========== 404 Êï∞Â≠ó ========== */
    .error-code {
      font-size: 100px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ff9a9e 0%, #a18cd1 50%, #8fd3f4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
      animation: gradientShift 8s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .dark .error-code {
      background: linear-gradient(135deg, #ff6b6b 0%, #a18cd1 50%, #4ecdc4 100%);
      -webkit-background-clip: text;
      background-clip: text;
    }

    /* ========== ÂõæÊ†á ========== */
    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, rgba(255, 154, 158, 0.2) 0%, rgba(161, 140, 209, 0.2) 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      animation: iconFloat 3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ========== ÊñáÂ≠óÂÜÖÂÆπ ========== */
    .title {
      font-size: 26px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .description {
      font-size: 15px;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 32px;
    }

    /* ========== ÊåâÈíÆÁªÑ ========== */
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      border-radius: 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      text-decoration: none;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--text);
      color: var(--bg);
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.98);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .dark .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* ========== Ë£ÖÈ•∞ÂÖÉÁ¥† ========== */
    .decoration {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 154, 158, 0.3) 0%, rgba(161, 140, 209, 0.3) 100%);
      filter: blur(40px);
      z-index: -1;
      pointer-events: none;
    }

    .decoration-1 {
      top: -40px;
      right: -40px;
      animation: pulse 4s ease-in-out infinite;
    }

    .decoration-2 {
      bottom: -30px;
      left: -30px;
      width: 80px;
      height: 80px;
      animation: pulse 4s ease-in-out infinite 1s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* ========== ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ ========== */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
      z-index: 100;
      box-shadow: var(--shadow-md);
    }

    .theme-toggle:hover {
      transform: rotate(20deg) scale(1.1);
    }

    /* ========== ÂìçÂ∫îÂºèÈÄÇÈÖç ========== */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .card {
        padding: 36px 24px;
        border-radius: 24px;
      }

      .error-code {
        font-size: 72px;
      }

      .icon-wrapper {
        width: 64px;
        height: 64px;
        font-size: 32px;
        border-radius: 20px;
      }

      .title {
        font-size: 22px;
      }

      .description {
        font-size: 14px;
        margin-bottom: 28px;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        padding: 14px 20px;
      }

      .orb {
        filter: blur(60px);
      }

      .orb-1 {
        width: 50vh;
        height: 50vh;
      }

      .orb-2 {
        width: 40vh;
        height: 40vh;
      }

      .orb-3 {
        width: 35vh;
        height: 35vh;
      }

      .theme-toggle {
        width: 44px;
        height: 44px;
        font-size: 18px;
        top: 16px;
        right: 16px;
      }
    }

    @media (max-width: 360px) {
      .card {
        padding: 28px 20px;
      }

      .error-code {
        font-size: 60px;
      }

      .title {
        font-size: 20px;
      }
    }

    /* ========== Âä®Áîª‰ºòÂåñ ========== */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Âä®ÊÄÅËÉåÊôØ -->
  <div class="aesthetic-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- ‰∏ªÈ¢òÂàáÊç¢ -->
  <button class="theme-toggle" id="themeToggle" aria-label="ÂàáÊç¢‰∏ªÈ¢ò">
    <span id="themeIcon">üåô</span>
  </button>

  <!-- ‰∏ªÂÜÖÂÆπ -->
  <div class="container">
    <div class="card">
      <!-- Ë£ÖÈ•∞ÂÖÉÁ¥† -->
      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>

      <!-- ÂõæÊ†á -->
      <div class="icon-wrapper">üîç</div>

      <!-- ÈîôËØØ‰ª£Á†Å -->
      <div class="error-code">404</div>

      <!-- ÊñáÂ≠ó -->
      <h1 class="title">È°µÈù¢Ëµ∞‰∏¢‰∫Ü</h1>
      <p class="description">
        Êä±Ê≠âÔºåÊÇ®Ë¶ÅÊâæÁöÑÈ°µÈù¢‰ºº‰πé‰∏çÂ≠òÂú®<br>
        ÊàñËÄÖÂ∑≤ÁªèË¢´ËΩ¨ÁßªÂà∞ÂÖ∂‰ªñÂú∞Êñπ‰∫Ü
      </p>

      <!-- ÊåâÈíÆ -->
      <div class="actions">
        <a href="index.html" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          ËøîÂõûÈ¶ñÈ°µ
        </a>
        <button class="btn btn-secondary" onclick="history.back()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 14L4 9l5-5"></path>
            <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"></path>
          </svg>
          ËøîÂõû‰∏äÈ°µ
        </button>
      </div>
    </div>
  </div>

  <script>
    // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;

    // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®ÊàñÁ≥ªÁªüÂÅèÂ•Ω
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      html.classList.add('dark');
      themeIcon.textContent = '‚òÄÔ∏è';
    } else {
      themeIcon.textContent = 'üåô';
    }

    // ÂàáÊç¢‰∏ªÈ¢ò
    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        if (e.matches) {
          html.classList.add('dark');
          themeIcon.textContent = '‚òÄÔ∏è';
        } else {
          html.classList.remove('dark');
          themeIcon.textContent = 'üåô';
        }
      }
    });
  </script>
</body>
</html>
